<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Chat Interface</title>
</head>
<body class="bg-gradient-to-br from-gray-900 via-gray-800 to-black min-h-screen">
    <!-- Animated background elements -->
    <div class="fixed inset-0 -z-10">
        <div class="absolute top-1/4 left-1/4 w-72 h-72 bg-orange-500/10 rounded-full blur-3xl animate-pulse"></div>
        <div class="absolute bottom-1/4 right-1/4 w-96 h-96 bg-blue-500/10 rounded-full blur-3xl animate-pulse delay-1000"></div>
        <div class="absolute top-3/4 left-3/4 w-64 h-64 bg-purple-500/10 rounded-full blur-3xl animate-pulse delay-500"></div>
    </div>

    <section class="relative">
        <div>
            <div class="flex flex-col justify-center items-center">
                <div class="pt-8">
                    <!--<img src="https://e7.pngegg.com/pngimages/621/196/png-clipart-e-commerce-logo-logo-e-commerce-electronic-business-ecommerce-angle-text.png"
                    class="h-20 brightness-0 invert drop-shadow-lg" alt="">-->
                </div>

                <h1 class="text-5xl py-2 font-black text-transparent bg-clip-text bg-gradient-to-r from-white via-orange-300 to-orange-500 drop-shadow-2xl underline decoration-double decoration-orange-400/50 hover:decoration-orange-400 transition-all duration-300">
                   <span><img src="/placeholder.svg" alt=""></span> Chat Interface
                </h1>

                <div class="w-screen flex flex-col justify-evenly items-center py-8 px-4">
                    <div class="pb-2 w-full sm:w-[50rem] border-2 border-orange-500/50 mx-5 rounded-2xl overflow-hidden shadow-2xl shadow-orange-500/20 bg-gray-800/50 backdrop-blur-sm ring-1 ring-white/10">
                        <h1 class="w-full py-4 px-4 bg-gradient-to-r from-orange-400 via-orange-500 to-orange-600 font-bold text-white text-lg shadow-lg">
                            ðŸ’¬ Ask a question
                        </h1>

                        {% if chat_history %}
                        <ul class="py-4 px-3 max-h-96 overflow-y-auto scrollbar-thin scrollbar-thumb-orange-500/50 scrollbar-track-gray-700/50">
                            {% for message in chat_history %}
                            <li class="drop-shadow-xl my-3 bg-gradient-to-r from-gray-700/80 to-gray-600/80 backdrop-blur-sm py-4 px-5 rounded-xl text-gray-100 font-semibold sm:overflow-visible overflow-hidden sm:text-base text-xs font-mono border border-gray-600/50 hover:border-orange-500/50 transition-all duration-300 hover:shadow-lg hover:shadow-orange-500/20 hover:scale-[1.02]">
                                <div class="flex items-start space-x-3">
                                    <div class="w-2 h-2 bg-orange-400 rounded-full mt-2 flex-shrink-0"></div>
                                    <span class="leading-relaxed">{{ message }}</span>
                                </div>
                            </li>
                            {% endfor %}
                        </ul>
                        {% else %}
                        <div class="w-full flex justify-center py-8">
                            <p class="border-2 border-dashed border-orange-500/50 text-gray-300 px-6 py-4 w-1/2 flex justify-center font-mono rounded-xl bg-gray-700/30 backdrop-blur-sm">
                                ðŸ¤– No chat history yet.
                            </p>
                        </div>
                        {% endif %}

                        <form action="/chat" method="post" class="p-4">
                            <div class="w-full flex flex-row justify-evenly gap-3">
                                <div class="relative flex-1">
                                    <input
                                        class="bg-gray-700/80 backdrop-blur-sm w-full py-4 rounded-2xl text-white font-mono px-6 border-2 border-gray-600/50 focus:border-orange-500 focus:ring-2 focus:ring-orange-500/20 focus:outline-none transition-all duration-300 placeholder-gray-400 hover:border-orange-500/50"
                                        placeholder="âœ¨ Type your question here..." type="text" name="question" id="question" required>
                                    <div class="absolute inset-0 rounded-2xl bg-gradient-to-r from-orange-500/10 to-transparent opacity-0 hover:opacity-100 transition-opacity duration-300 pointer-events-none"></div>
                                </div>

                                <button
                                    class="px-8 py-4 rounded-2xl bg-gradient-to-r from-orange-500 via-orange-600 to-red-600 hover:from-orange-400 hover:via-orange-500 hover:to-red-500 text-white font-bold shadow-xl shadow-orange-500/30 hover:shadow-orange-500/50 focus:outline-none focus:ring-2 focus:ring-orange-500/50 transform hover:scale-105 transition-all duration-300 hover:-translate-y-1"
                                    type="submit">
                                    ðŸš€ Submit
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
